<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边缘设备算力排行</title>
    <style>
        .content {
            text-align: center;
            margin: 20px 10%;
            padding: 20px;
            /* 移动端margin为10px */

        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }
        th:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            .content {
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="content">
    <h2>边缘设备算力排行</h2>
    <a href="/html-app">返回首页</a><br><br>
    <P>点击任意表头可进行排序</P>
    <table id="deviceTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">厂商</th>
                <th onclick="sortTable(2)">型号</th>
                <th onclick="sortTable(3)">FP16(T)</th>
                <th onclick="sortTable(4)">INT8(T)</th>
                <th onclick="sortTable(5)">INT4(T)</th>
            </tr>
        </thead>
        <tbody>
            <!-- 海思 -->
            <tr>
                <td>1</td>
                <td>海思</td>
                <td>Hi3559A</td>
                <td>1.5</td>
                <td>3</td>
                <td>6</td>
            </tr>
            <!-- rk3588 -->
            <tr>
                <td>2</td>
                <td>瑞芯微</td>
                <td>RK3588</td>
                <td>0</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <!-- NVIDIA -->
            <tr>
                <td>3</td>
                <td>NVIDIA</td>
                <td>Jetson AGX Xavier</td>
                <td>32</td>
                <td>64</td>
                <td>128</td>
            </tr>
            <tr>
                <td>4</td>
                <td>NVIDIA</td>
                <td>Jetson Nano</td>
                <td>0</td>
                <td>0.5</td>
                <td>0</td>
            </tr>





        </tbody>
    </table>
</div>


<script>
function sortTable(columnIndex) {
    const table = document.getElementById("deviceTable");
    const rows = Array.from(table.rows).slice(1);
    const isAscending = table.getAttribute('data-order') === 'asc';

    rows.sort((a, b) => {
        const aText = a.cells[columnIndex].innerText;
        const bText = b.cells[columnIndex].innerText;

        if (!isNaN(aText) && !isNaN(bText)) {
            return isAscending ? aText - bText : bText - aText;
        }
        return isAscending ? aText.localeCompare(bText) : bText.localeCompare(aText);
    });

    rows.forEach(row => table.appendChild(row));
    table.setAttribute('data-order', isAscending ? 'desc' : 'asc');
}
</script>

</body>
</html>
